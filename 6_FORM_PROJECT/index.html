<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="./css/style.css" class="css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea 
                        name="description"
                        id="description" 
                        clsass="block"
                        placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                    </div>                  
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="brand" 
                        id="brand" 
                        class="block"
                        placeholder="Digite a marca do veíclulo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="model" 
                        id="model" 
                        class="block"
                        placeholder="Digite o modelo do veíclulo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block"
                        placeholder="Digite a kilometragem do veíclulo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block"
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <!-- ********************************************* -->
                    <div class="box-input">
                        <p>Direção: <span class="required-field">*</span></p>
                        <input type="radio" id="hydraulic" name="steering">
                        <label for="hydraulic">Hidráulica</label>
                        <input type="radio" id="eletric" name="steering">
                        <label for="eletric">Elétrica</label>
                        <input type="radio" id="mechanical" name="steering">
                        <label for="mechanical">Mecânica</label>
                        <input type="radio" id="assist" name="steering">
                        <label for="assist">Assistida</label>
                    </div>
                    <!-- ********************************************** -->
                    <!-- ********************************************* -->
                    <div class="box-input">
                        <p>Combustível: <span class="required-field">*</span></p>
                        <input type="radio" id="gasoline" name="fuel">
                        <label for="gasoline">Gasolina</label>
                        <input type="radio" id="alcohol" name="fuel">
                        <label for="alcohol">Álcool</label>
                        <input type="radio" id="flex" name="fuel">
                        <label for="flex">Flex</label>
                        <input type="radio" id="diesel" name="fuel">
                        <label for="diesel">Diesel</label>
                        <input type="radio" id="hybrid" name="fuel">
                        <label for="hybrid">Híbrido</label>
                        <input type="radio" id="electric" name="fuel">
                        <label for="electric">Elétrico</label>
                    </div>
                    <!-- ********************************************** -->
                    <div class="optional-box">
                        <p>Opcionais: <span class="required-field">*</span></p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar-Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>                        
                    </div>
                    <div class="optional-box">                    
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock">Trava Elétrica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_glass" name="optional[]" value="eletric_glass">
                                <label for="eletric_glass">Vidro Elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_sensor" name="optional[]" value="reverse_sensor">
                                <label for="reverse_sensor">Sensor de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>                        
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png,image/jpg" id="images" name="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
